<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hablanos</title>
    <link rel="icon" href="../Imagenes/Logotipo tipográfico blanco.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../CSS/estilos.css">

    <meta name="description" content="Contactate con nosotros si tenes sugerencias, quejas o queres trabajar en Satori.">
    <meta name="keywords" content="Comunicate, Hablanos, Courriculum vitae, Sugerencias, Contacto">
</head>

<body>
    <header class="header">
        <div id="logo">
            <a href="../index.html"><img class="logoheader" src="../Imagenes/Logotipo tipográfico nude.png"></a>
        </div>

        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon icono custom-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav listas">
                        <a href="../index.html">Inicio</a>
                        <a href="./Nosotros.html">Nosotros</a>
                        <a href="./Carta.html">Carta</a>
                        <a href="./Galeria.html">Galería</a>
                        <a href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="bannercontacto">
            <h1>Contacto</h1>
        </div>

        <div class="formulario">
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
                <label for="email">Correo electronico:</label>
                <input type="email" name="email" id="email" required placeholder="Correo electronico">
                <label for="Telefono">Teléfono:</label>
                <input type="text" name="telefono" id="telefono" required placeholder="Escribe un telefono">

                <div>
                    <label for="mensaje">Deja tu mensaje:</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe aqui.."></textarea>
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>
        </div>


        <div>
            <img class="wsp" src="../Imagenes/whatsapp.png" alt="whatsapp">
        </div>

    </main>

    <footer class="footer">
        <div class="iconosuno">
            <h1>
                Seguinos
            </h1>
            <div class="redes">
                <img src="../Imagenes/instagram.png" alt="Instagram">
                <a href="www.instagram.com">
                    <p>Instagram</p>
                </a>
            </div>
            <div class="redes">
                <img src="../Imagenes/facebook.png" alt="Facebook">
                <a href="www.facebook.com">
                    <p>Facebook</p>
                </a>
            </div>
            <div class="redes">
                <img src="../Imagenes/gorjeo.png" alt="Twitter">
                <a href="www.twitter.com">
                    <p>Twitter</p>
                </a>
            </div>
        </div>

        <div class="horarios">
            <h1>Horarios</h1>
            <div class="listahorarios">
                <ul>
                    <li>Lunes a Viernes: 9 a 20hs</li>
                    <li>Sabados y Domingo: 9 a 18hs</li>
                    <li>Martes: Cerrado</li>
                </ul>
            </div>
        </div>

        <div class="ubicacion">
            <h1>ubicacion</h1>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.040571533772!2d-58.47964792344449!3d-34.577839956133424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb73d54c0062f%3A0x47e7bfb44e1ad583!2sSatori%20Caf%C3%A9%20de%20especialidad!5e0!3m2!1ses-419!2sar!4v1684123767274!5m2!1ses-419!2sar"
                    width="200" height="100" style="border:1;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </footer>

</body>

</html>
